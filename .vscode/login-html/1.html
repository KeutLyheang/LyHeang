<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carousel List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style >
    
</style>
<body>
    <p align="center">
        <font style="font-size: 100px;">
            <b>Welcome to Chhann Visal</b>
        </font>
    </p>

<div class="container mt-5" id="1">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="../1.png" class="d-block w-100" alt="Slide 1">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="../2.png" class="d-block w-100" alt="Slide 2">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="../3.png" class="d-block w-100" alt="Slide 3">
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item">
                <img src="../4.png" class="d-block w-100" alt="Slide 4">
            </div>
            <!-- Slide 5 -->
            <div class="carousel-item">
                <img src="../5.png" class="d-block w-100" alt="Slide 5">
            </div>
            <!-- Slide 6 -->
            <div class="carousel-item">
                <img src="../6.png" class="d-block w-100" alt="Slide 6">
            </div>
            <!-- Slide 7 -->
            <div class="carousel-item">
                <img src="../7.png" class="d-block w-100" alt="Slide 7">
            </div>
            <!-- Slide 8 -->
            <div class="carousel-item">
                <img src="../8.png" class="d-block w-100" alt="Slide 8">
            </div>
            <!-- Slide 9 -->
            <div class="carousel-item">
                <img src="../9.png" class="d-block w-100" alt="Slide 9">
            </div>
            <!-- Slide 10 -->
            <div class="carousel-item">
                <img src="../10.jpg" class="d-block w-100" alt="Slide 10">
            </div>
        </div>
        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<br><br>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
